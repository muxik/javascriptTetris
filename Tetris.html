<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row">
    <!-- game bg-->
    <div class="number">
        <h3>分数: <span id="number">0</span></h3>
        <table>
            <tr>
                <th>操作</th>
                <th>描述</th>
            </tr>
            <tr>
                <td><span class="op">↑</span></td>
                <td>旋转方块</td>
            </tr>
            <tr>
                <td><span class="op">←</span></td>
                <td>向左移动</td>
            </tr>
            <tr>
                <td><span class="op">→</span></td>
                <td>向右移动</td>
            </tr>
            <tr>
                <td><span class="op">↓</span></td>
                <td>向下移动</td>
            </tr>
            <tr>
                <td><span class="op" style="font-size: 18px">空格</span></td>
                <td>开始游戏</td>
            </tr>
        </table>
    </div>
    <div class="container" id="container">
        <!-- block element-->
        <button onclick="init()" id="play" class="btn">开始</button>
    </div>
</div>

<script src="node_modules/lodash/lodash.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
